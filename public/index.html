<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipie Manager</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Recipe Manager</h1>
      </header>

      <nav>
        <select id="recipeSelect"></select>
        <button id="newRecipe">New Recipe</button>
        <p>
            Serving Adjustment
            <label>Half<input type="radio" name="servingSelect" value=".5"></label>
            <label>Regular<input type="radio" name="servingSelect" value="1"></label>
            <label>Double<input type="radio" name="servingSelect" value="2"></label>
        </p>
      </nav>
      <div class="recipeDisplay"></div>
      <form method="post" enctype="multipart/form-data" class="inputForm">
        <label>Recipie: <input type="text" name="recipe" /></label>
        <br />
        <fieldset class="info">
          <legend>Basic Information</legend>
          <p><label>Servings: <input type="text" name="servings" /></label></p>
          <p><label>
            Prep time: <input type="number" step=".1" name="prep" />
            <select name="prephm">
              <option value="minutes">min</option>
              <option value="hours">hr</option>
            </select>
          </label></p>
          <p><label>
            Cook time: <input type="number" step=".1" name="cook" />
            <select name="cookhm">
              <option value="minutes">min</option>
              <option value="hours">hr</option>
            </select>
          </label></p>
        </fieldset>
        <fieldset class="ingredients">
          <legend>Ingredients</legend>
          <button type="button" id="addIngredient">Add Ingredient</button>
          <p>
            <label>Amount: <input type="text" name="ingredients" /></label>
            <label>Unit: <input list="measurementUS" name="ingredients" /></label>
            <datalist id="measurementUS">
              <option>tsp</option>
              <option>tbsp</option>
              <option>cup</option>
              <option>pint</option>
              <option>quart</option>
              <option>gallon</option>
              <option>can</option>
              <option>container</option>
            </datalist>
            <label>Ingredient: <input type="text" name="ingredients" /></label> 
          </p>
        </fieldset>
        <br />
        <fieldset class="instructions">
          <legend>Instructions</legend>
          <button type="button" id="addInstruction">Add Instruction</button>
          <ol>
            <li><input type="text" name="instructions" /></li>
          </ol>
        </fieldset>
        <p>
          <label>
            Photo<br /><input type="file" accept="image/*" name="photo"/>
          </label>
        </p>
        <p>
          <img id="imagePreview"/>
        </p>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
