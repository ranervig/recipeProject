<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipie Manager</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Recipe Manager</h1>
      </header>

      <nav>
        <select id="recipeSelect"></select>
        <button id="newRecipe">New Recipe</button>
      </nav>
      <div class="recipeDisplay">
        <h2>Recipie Title</h2>
        <div class="summaryInfo">
          <p class="photo">NoImage</p>
          <p>Serves: 8</p>
          <p>Prep Time: 10mins</p>
          <p>Cook Time: 20 mins</p>
        </div>
        <div class="ingredientDisplay">
          <h3>Ingredients</h3>
          <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
          </ul>
        </div>
        <div class="instructionDisplay">
          <h3>Instructions</h3>
          <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
          </ol>
        </div>
      </div>
      <form method="post" enctype="multipart/form-data" class="inputForm">
        <label>Recipie: <input type="text" name="recipe" /></label>
        <br />
        <fieldset class="info">
          <legend>Basic Information</legend>
          <label>Servings: <input type="text" name="servings" /></label><br />
          <label>Prep time: <input type="number" name="prep" /></label><br />
          <label>Cook time: <input type="number" name="cook" /></label><br />
        </fieldset>
        <fieldset class="ingredients">
          <legend>Ingredients</legend>
          <button type="button" id="addIngredient">Add Ingredient</button>
          <p>
            <label>Amount: <input type="text" name="ingredients" /></label>
            <label>Unit: <input list="measurementUS" name="ingredients" /></label>
            <datalist id="measurementUS">
              <option>tsp</option>
              <option>tbsp</option>
              <option>cup</option>
              <option>pint</option>
              <option>quart</option>
              <option>gallon</option>
              <option>can</option>
              <option>container</option>
            </datalist>
            <label>Ingredient: <input type="text" name="ingredients" /></label>
            
          </p>
        </fieldset>
        <br />
        <fieldset class="instructions">
          <legend>Instructions</legend>
          <button type="button" id="addInstruction">Add Instruction</button>
          <ol>
            <li><input type="text" name="instructions" /></li>
          </ol>
        </fieldset>
        <p>
          <label
            >Photo<br /><input type="file" accept="image/*" name="photo"
          /></label>
        </p>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
